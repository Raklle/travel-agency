<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nazwa</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef> Kraj </th>
      <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Czas rozpoczęcia </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> Czas zakończenia </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Ilość </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container> 

    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Cena </th>
        <td mat-cell *matCellDef="let element"> {{cartService.getPrice(element.total)}}</td>
    </ng-container> 

    <ng-container matColumnDef="buy">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="buy(element)">Kup</button> 
      </td>
  </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

 <div class="empty" *ngIf="dataSource.length == 0">Coś tu pusto, zobacz naszą ofertę  <a routerLink="/tours" ><div class="redirect">Lista Wycieczek</div></a></div>
