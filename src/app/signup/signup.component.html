


  
  <div class="bg"></div>


  <main>
    <div class="form-container">
      <div class="authBlock">
        <h3>Rejestracja</h3>
        <div class="formGroup">
            <input
              type="text"
              class="formControl"
              placeholder="Username"
              #userName
              required
            />
          </div>
        <div class="formGroup">
          <input
            type="text"
            class="formControl"
            placeholder="Email"
            #userEmail
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="password"
            class="formControl"
            placeholder="Password"
            #userPassword
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="button"
            class="btn btnPrimary"
            value="Sign Up"
            (click)="
              signUp(userEmail.value, userPassword.value, userName.value)
            "
          />
        </div>
      </div>
  
    </div>
  </main>
