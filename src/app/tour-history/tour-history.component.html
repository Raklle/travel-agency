<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nazwa</th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>
  

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Czas rozpoczęcia </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
    </ng-container>
  

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> Czas zakończenia </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate}}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Kupione miejsca </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container> 

    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Cena </th>
        <td mat-cell *matCellDef="let element"> {{cartService.getPrice(element.price)}} </td>
    </ng-container> 
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
           {{element.status}}
        </td>
    </ng-container> 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

 <div class="empty" *ngIf="dataSource.length == 0">Coś tu pusto, zobacz naszą ofertę  <a routerLink="/tours" ><div class="redirect">Lista Wycieczek</div></a></div>
